<div id="container">
    <div class="square left"></div>
    <div class="square right"></div>
    <div class="square left"></div>
    <div class="square right"></div>
</div>

<style>
    body {
        background: #62374e;
        margin: 0;
    }

    div#container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
    }

    div.square {
        position: relative;
        background: #fdc57b;
        top: calc(100% / 3);
        width: calc(100% / 4);
        height: calc(100% / 3);
    }

    div.left {
        left: calc(100% / 4);
    }

    div.right {
        left: calc(100% / 2);
    }
</style>
